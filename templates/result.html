<!DOCTYPE html>
<html>
<head>
    <title>Age and Gender Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        h1, p {
            text-align: center;
            padding: 20px;
            color: #333;
        }
        p {
            font-size: 18px;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Prediction Result</h1>
    <p>Predicted Age: {{ age }}</p>
    <p>Predicted Gender: {{ gender }}</p>
    <a href="/">Upload Another Image</a>
</body>
</html>
